{% extends 'base.html' %}

{% block script %}
<script>
const fileInput = document.getElementById("fileUpload")
const test = document.getElementById("test")

function upload() {
    for (const file in fileInput.files) {
       test.innerText = file.name
    }

    location.reload()
}
</script>
{% endblock %}

{% block body %}
<input type="file" name="file" id="fileUpload" onchange="upload()">
<p id="test">test</p>
{% endblock %}
