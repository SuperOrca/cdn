{% extends 'base.html' %}

{% block style %}
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.content {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;

    & h1 {
        margin: 1rem;
    }

    & input {
        padding: 1rem;
        border-radius: 2rem;
        outline: 2px black solid;
    }
}
</style>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Enter Password</h1>
    <form method="POST">
        <input type="password" name="password">
    </form>
</div>
{% endblock %}
